    <body class="relative">
    

        <div class="d-flex login-container">
            <form class="login-form text-center" style="float: left;">
                <img class="logo" src="../images/red_logo.png" alt="Avatar" style="height: 200px;">
                <h1 class="mb-5 font-weight-light text-uppercase">Register</h1>
                <div class="form-group">
                    <input type="text" class="form-control rounded-pill form-control-lg" placeholder="First Name">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control rounded-pill form-control-lg" placeholder="Last Name">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Gender</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                  <input type="radio" id="male" name="gender" value="male">
                  <label for="male">Male</label>&nbsp;&nbsp;&nbsp;&nbsp;
                  <input type="radio" id="female" name="gender" value="female">
                  <label for="female">Female</label><br>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Marital Status</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                  <input type="radio" id="married" name="m_state" value="married">
                  <label for="male">Married</label>&nbsp;&nbsp;&nbsp;&nbsp;
                  <input type="radio" id="single" name="m_state" value="single">
                  <label for="female">Single</label><br>
                </div>

                <div class="form-group">
                  <input type="text" class="form-control rounded-pill form-control-lg" placeholder="Address">
                </div> 
                <div class="form-group">
                  <select class="form-control rounded-pill form-control-lg" placeholder="Choose Your District">
                    <option value="Colombo" selected>Colombo</option>
                    <option value="Gampaha">Gampaha</option>
                    <option value="Kaluthara">Kaluthara</option>
                    <option value="Kandy">Kandy</option>
                    <option value="Matale">Matale</option>
                    <option value="Nuwara-Eliya">Nuwara-Eliya</option>
                    <option value="Galle">Galle</option>
                    <option value="Matara">Matara</option>
                    <option value="Hambanthota">Hambanthota</option>
                    <option value="Jaffna">Jaffna</option>
                    <option value="Mannar">Mannar</option>
                    <option value="Vauniya">Vauniya</option>
                    <option value="Mulathivu">Mulathivu</option>
                    <option value="Kilinochchi">Kilinochchi</option>
                    <option value="Batticaloa">Batticaloa</option>
                    <option value="Ampara">Ampara</option>
                    <option value="Trincomalee">Trincomalee</option>
                    <option value="Kurunagala">Kurunagala</option>
                    <option value="Puttalam">Puttalam</option>
                    <option value="Anuradhapura">Anuradhapura</option>
                    <option value="Polonnaruwa">Polonnaruwa</option>
                    <option value="Badulla">Badulla</option>
                    <option value="Monaragala">Monaragala</option>
                    <option value="Rathnapura">Rathnapura</option>
                    <option value="Kegalle">Kegalle</option>
                </select>
              </div>
              <div class="form-group">
                <input type="text" class="form-control rounded-pill form-control-lg" placeholder="NIC">
              </div>
                <div class="form-group">
                    <input type="email" class="form-control rounded-pill form-control-lg" placeholder="Email">
                </div>
                
                <div class="form-group">
                    <input type="password" class="form-control rounded-pill form-control-lg" placeholder="Password">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control rounded-pill form-control-lg" placeholder="Confirm-Password">
                </div>
                <div class="form-group">
                    <input type="tel" class="form-control rounded-pill form-control-lg" placeholder="Mobile">
                </div>
                <div class="form-group">
                  <select class="form-control rounded-pill form-control-lg" placeholder="Choose Your Blood Group">
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+" selected>O+</option>
                    <option value="O-">O-</option>
                  </select>
              </div>
            
                <button type="submit" class="btn mt-5 rounded-pill btn-lg btn-custom btn-block text-uppercase">Register</button>
                
            </form>
